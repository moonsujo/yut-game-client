version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Building for branch $AWS_BRANCH"
        - VITE_MODE=$( [ "$AWS_BRANCH" = "dev" ] && echo "development" || echo "production" )
        - echo "VITE_MODE is set to $VITE_MODE"
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
